name: CI

on:
  workflow_dispatch:
    inputs:
      featureKey:
        description: "Feature key"
        required: false
        type: string
      attempt:
        description: "Attempt number"
        required: false
        type: string
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================
      # Backend (.NET / ABP)
      # =========================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Detect .NET entry (sln/csproj)
        id: dotnet_detect
        working-directory: code/backend
        shell: bash
        run: |
          set -e
          SLN=$(find . -maxdepth 4 -name "*.sln" | head -n 1 || true)
          if [ -n "$SLN" ]; then
            echo "path=$SLN" >> $GITHUB_OUTPUT
            echo "type=sln"  >> $GITHUB_OUTPUT
            exit 0
          fi

          CSPROJ=$(find . -maxdepth 6 -name "*.csproj" | head -n 1 || true)
          if [ -n "$CSPROJ" ]; then
            echo "path=$CSPROJ" >> $GITHUB_OUTPUT
            echo "type=csproj"  >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "type=none" >> $GITHUB_OUTPUT

      - name: Restore backend
        if: steps.dotnet_detect.outputs.type != 'none'
        working-directory: code/backend
        run: dotnet restore "${{ steps.dotnet_detect.outputs.path }}"

      - name: Build backend
        if: steps.dotnet_detect.outputs.type != 'none'
        working-directory: code/backend
        run: dotnet build "${{ steps.dotnet_detect.outputs.path }}" -c Release --no-restore

      - name: Test backend (if any test projects exist)
        if: steps.dotnet_detect.outputs.type != 'none'
        working-directory: code/backend
        shell: bash
        run: |
          set -e
          TESTPROJ=$(find . -maxdepth 8 -name "*Test*.csproj" -o -name "*Tests*.csproj" | head -n 1 || true)
          if [ -n "$TESTPROJ" ]; then
            dotnet test -c Release --no-build
          else
            echo "No test projects found. Skipping dotnet test."
          fi

      # =========================
      # Frontend (Angular)
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: code/frontend
        shell: bash
        run: |
          set -e
          if [ ! -f package.json ]; then
            echo "No package.json in code/frontend. Skipping frontend."
            exit 0
          fi
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        working-directory: code/frontend
        shell: bash
        run: |
          set -e
          if [ ! -f package.json ]; then
            echo "No package.json in code/frontend. Skipping frontend build."
            exit 0
          fi
          npm run build
