name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      featureKey: 
        description: 'The feature key to run CI for (e.g., FEAT-123)'
        required: true
        type: string
      attempt: 
        description: 'The attempt number for this CI run'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'
  BACKEND_DIR: 'code/backend'
  FRONTEND_DIR: 'code/frontend'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore backend dependencies
      run: |
        cd ${{ env.BACKEND_DIR }}
        dotnet restore ./src/Http/API/CVSystem.API.csproj

    - name: Build backend
      run: |
        cd ${{ env.BACKEND_DIR }}
        dotnet build ./src/Http/API/CVSystem.API.csproj --no-restore

    - name: Test backend
      run: |
        cd ${{ env.BACKEND_DIR }}
        dotnet test --no-build --verbosity normal || echo "No backend tests found, skipping."

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install frontend dependencies
      run: |
        cd ${{ env.FRONTEND_DIR }}
        npm ci

    - name: Build frontend
      run: |
        cd ${{ env.FRONTEND_DIR }}
        npm run build

    - name: Update progress report
      run: |
        FEATURE_KEY="${{ github.event.inputs.featureKey }}"
        ATTEMPT="${{ github.event.inputs.attempt }}"
        REPORT_FILE="psec-kit-file/${FEATURE_KEY}/PROGRESS.md"

        if [ -f "$REPORT_FILE" ]; then
          echo "CI Run for Feature $FEATURE_KEY, Attempt $ATTEMPT: SUCCESS" >> "$REPORT_FILE"
        else
          echo "Progress report file not found at $REPORT_FILE. Skipping update."
        fi
      shell: bash
