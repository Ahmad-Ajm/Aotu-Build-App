name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      featureKey: 
        description: 'The feature key to run CI for (e.g., FEAT-123)'
        required: true
        type: string
      attempt: 
        description: 'The attempt number for this CI run'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'
  BACKEND_DIR: 'code/backend/src/Http/API'
  FRONTEND_DIR: 'code/frontend'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore backend dependencies
      run: dotnet restore
      working-directory: ${{ env.BACKEND_DIR }}

    - name: Build backend
      run: dotnet build --no-restore
      working-directory: ${{ env.BACKEND_DIR }}

    - name: Test backend
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.BACKEND_DIR }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install frontend dependencies
      run: npm ci
      working-directory: ${{ env.FRONTEND_DIR }}

    - name: Build frontend
      run: npm run build
      working-directory: ${{ env.FRONTEND_DIR }}

    - name: Update progress report
      run: |
        FEATURE_KEY="${{ github.event.inputs.featureKey }}"
        ATTEMPT="${{ github.event.inputs.attempt }}"
        REPORT_FILE="psec-kit-file/${FEATURE_KEY}/PROGRESS_REPORT.md"

        if [ -f "$REPORT_FILE" ]; then
          echo "Updating progress report for $FEATURE_KEY, Attempt $ATTEMPT..."
          echo "- CI Run for Attempt $ATTEMPT: SUCCESS" >> "$REPORT_FILE"
        else
          echo "Progress report file not found at $REPORT_FILE. Skipping update."
        fi
      shell: bash
